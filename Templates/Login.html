<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/style.js" defer></script>

        <title>login</title>
    </head>

    <body>

        {% if messages %}


            <div class="alert alert-danger">

            <p>{{ message }}</p>

            </div>

        {% endif %}

        
        <div class="form-container login">

            <form action="/login" method="post">
                
                <label for="username">Username: </label><br>
                <input type="text" id="username" name="username" value= "{{ username }}" autocomplete="off"><br>

                <label for="password">Password: </label><br>
                <input type="password" id="password" name="password" autocomplete="off"><br><br>

                <input type="checkbox" name="show_password" onclick="toggle_password()">show password <br><br>

                <input type="submit" value="submit" class="btn btn-submit">

            </form>

        </div>

        <div class="back">

            <a href="/" class="btn btn-back">Back to home</a>

        </div>
    </body>
</html>
